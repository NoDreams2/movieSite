<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <div class="header__container">
        <a class="link header__logo" href="index.html">MovieApp</a>
        <form name="forma">
          <input type="text" class="header__search" placeholder="Поиск" />
        </form>
      </div>
    </header>
    <section class="cards">
      <div class="cards__container">
        <div class="cards__movies"></div>
        <div class="cards__pagination">
          <button class="cards__button" id="prevPage">Назад</button>
          <span class="cards__current" id="currentPage">1<</span>
          <button class="cards__button" id="nextPage">Вперед</button>
        </div>
        <div class="cards__modal"></div>
      </div>

    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
